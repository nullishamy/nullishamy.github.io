on:
  workflow_dispatch:
  push:
    branches: 'main'
  
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          
      - name: Build site
        uses: borales/actions-yarn@v4
        with:
          cmd: build
  
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
  
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
  
    permissions:
      pages: write
      id-token: write
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
