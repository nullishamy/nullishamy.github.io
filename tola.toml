[base]
title = "amy's blog"
author = "amy erskine"
email = "contact@amyerskine.me"
description = "my little blog"
language = "en"
url = "https://amy.is-a.dev"

[build]
content = "content"
output = "public"
assets = "assets"
minify = true

[build.rss]
enable = true
path = "feed.xml"

[build.sitemap]
enable = false
path = "sitemap.xml"

[build.slug]
path = "safe"
fragment = "full"
separator = "dash"
case = "lower"

[build.typst]
use_lib = true

[build.typst.svg]
extract_type = "embedded"
dpi = 96.0

[build.css]
auto_enhance = true

# Tailwind CSS - enabled by default in this template
# Make sure tailwindcss is installed: npm install -g tailwindcss
[build.css.tailwind]
enable = true
input = "assets/styles/tailwind.css"
command = ["tailwindcss"]

[build.head]
icon = "assets/images/favicon.ico"
# styles = ["assets/styles/custom.css"]
# scripts = [{ path = "assets/scripts/app.js", defer = true }]

# dummy script to stop FOUC
# https://stackoverflow.com/questions/21147149/flash-of-unstyled-content-fouc-in-firefox-only-is-ff-slow-renderer
elements = ['<script>0</script>']

[serve]
interface = "127.0.0.1"
port = 5277
watch = true

